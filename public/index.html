<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>El Porto</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <script src="https://cdn.jsdelivr.net/mojs/latest/mo.min.js"></script>
    <div id="root"></div>
    <!--
      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.
    -->
    <script type="text/javascript">
      function funkyHello () {
        const links = document.querySelectorAll('.FunkyHello');
        
        links.forEach(link => link.addEventListener('mouseenter', shootLines));
  
        function shootLines(e) {
          const itemDim = this.getBoundingClientRect()
          const itemSize = {
            x: itemDim.right - itemDim.left,
            y: itemDim.bottom - itemDim.top,
          }

          const shapes = ['line', 'zigzag']
          const colors = ['#2FB5F3', '#FF0A47', '#FF0AC2', '#47FF0A'];
          
          const chosenC = Math.floor(Math.random() * colors.length)
          const chosenS = Math.floor(Math.random() * shapes.length);

          // create shape
          const burst = new mojs.Burst({
            left: itemDim.left + (itemSize.x/2),
            top: this.offsetTop + (itemSize.y/2),
            radiusX: itemSize.x - 40,
            radiusY: itemSize.y + 20,
            count: 8,
            children: {
              shape: shapes[chosenS],
              radius: 10,
              scale: {0.8: 1},
              fill: 'none',
              points: 7,
              stroke: colors[chosenC],
              strokeDasharray: '100%',
              strokeDashoffset: { '-100%' : '100%' },
              duration: 350,
              delay: 100,
              easing: 'quad.out',
              isShowEnd: false,
            }
          });
          
          burst.play();
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  </body>
</html>
